<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <article class="todo-matrix">
      <img class ="todo-matrix__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="todo-matrix__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </article>
    <main class="main">
      <section>
        <h3 class="tittle">Add Item</h3>
        <div class="add-task">
          <label class="add-task__label" for="new-task"></label>
          <input class="add-task__input" id="new-task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="tittle">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="task-item">
            <input type="checkbox" class="task-item__input_checkbox">
            <label class="task-item__label">Pay Bills</label>
            <input type="text" class="task-item__input_text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__img" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="task-item task-item_edit-mode">
            <input type="checkbox" class="task-item__input_checkbox">
            <label class="task-item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-item__input_text">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img class="button__img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="tittle">Completed</h3>
        <ul class="tasks_completed" id="completed-tasks">
          <li class="task-item">
            <input type="checkbox" class="task-item__input_checkbox" checked>
            <label class="task-item__label">See the Doctor</label>
            <input type="text" class="task-item__input_text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
